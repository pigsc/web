---
layout: page
title: Monthly Newsletter
---

<div class="row">
  <div class="col-md-8 flex-first flex-md-unordered newsletter">
    {% for paragraph in site.content.newsletter.description %}
    <p>
      {{ paragraph | markdownify }}
    </p>
    {% endfor %}

    <form action="{{ site.mailchimp_list }}" method="post" name="mc-embedded-subscribe-form" class="wj-contact-form validate" target="_blank" novalidate>
      <div class="mc-field-group">
        <input type="email" placeholder="Email" name="EMAIL" class="required email" id="mce-EMAIL" autocomplete="on" required>
        <input type="submit" value="Subscribe" name="subscribe" class="heart">
      </div>
    </form>

    <div class="section-title">
      <h2>
        <span>Previous Issues</span>
      </h2>
    </div>

    <ul>
      {% for previous_issue in site.content.newsletter.previous_issues %}
      <li>
        <a href="{{ previous_issue.link }}">{{ previous_issue.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-4 flex-first flex-md-unordered">
    <img src="{{ site.baseurl }}/assets/images/logo_pig_400.jpg"/>
  </div>
</div>
