---
layout: default
title: Home
---

<div class="row">
  <div class="col-lg-12">
    <section id="youtube-latest" class="recent-posts" data-youtube-videos data-youtube-videos-order="viewCount" data-youtube-videos-limit="4" v-cloak>
      <div class="section-title">
        <h2><span>The Most Popular Videos</span></h2>
      </div>

      <div class="row listrecent">
        <div class="col-lg-3 col-md-3 mb-30px card-group" v-for="item in items">
          <div class="card h-100">
            <div class="maxthumb">
              <a target="_blank" v-bind:href="videoUrl(item)">
                <img class="img-fluid" v-bind:src="item.snippet.thumbnails.medium.url" alt=""/>
              </a>
            </div>
            <div class="card-body">
              <h2 class="card-title">
                <a class="text-dark" target="_blank" v-bind:href="videoUrl(item)" v-html="item.snippet.title">
                </a>
              </h2>
            </div>
            <div class="card-footer bg-white">
              <div class="wrapfooter">
                <span class="post-date" style="float: right" v-html="timeAgo(item.snippet.publishedAt)"></span>
                <span class="post-date" v-if="statistics[item.id.videoId]" v-html="numberWithCommas(statistics[item.id.videoId].viewCount) + ' views'">
                </span>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
